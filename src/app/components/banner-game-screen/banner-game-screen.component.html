<ng-template #players>
  <div class="players-screen">
    <h2>Computer</h2> <span>vs</span> <h2>{{this.playerName}}</h2>
  </div>
</ng-template>

<div class="endgame-screen" *ngIf="isGameFinish else players">
  <span *ngIf="isComputerWin">Computer</span><span *ngIf="!isComputerWin">{{this.playerName}}</span> won!
</div>
